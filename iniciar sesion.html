<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body background="imagenes de pagina/logo oficial.png">
    <nav class="nav-bar">
        <button class="inicio"> <a href="index.html">Inicio</a></button> 
        <button><a href="#contacto">Contacto</a></button>
    </nav>

    <h1>Formulario de alta de usuario</h1>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <!--Registro (se actualiza para enviar los datos a PHP)-->
                <form action="guardar.php" method="POST" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <label for="nombre_completo">Nombre completo:</label>
                    <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Nombre completo" required><br><br>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required><br><br>

                    <label for="nombre_usuario">Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Usuario" required><br><br>

                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>

                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
